<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmoAI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f2c; /* Deep space blue */
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #1e3a8a;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #334155;
      color: white;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #111;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1e293b;
      color: white;
    }

    #userInput::placeholder {
      color: #94a3b8;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>ü™ê CosmoAI</h1>
      <button onclick="location.reload()">Update Page</button>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    function sendQuery() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Generate bot response
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = generateCosmoResponse(userText);
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateCosmoResponse(text) {
      const lower = text.toLowerCase();

      if (lower.includes("hello") || lower.includes("hi")) {
        return "üëã Hello! I'm CosmoAI, your space-savvy assistant. What can I help you with today?";
      } else if (lower.includes("weather")) {
        return "‚òÅÔ∏è I can't check live weather yet, but I recommend packing for cosmic conditions!";
      } else if (lower.includes("joke")) {
        return "ü™ê Why did the astronaut break up with the alien? They needed space!";
      } else if (lower.includes("who are you")) {
        return "üöÄ I'm CosmoAI ‚Äî your friendly assistant from the stars!";
      } else if (lower.includes("help")) {
        return "üõ†Ô∏è I'm here to chat, answer questions, and look stylish doing it. Ask me anything!";
      } else {
        return `ü§ñ You said: "${text}". I'm still learning, but I'm here to help!`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendQuery();
        }
      });
    });
  </script>
</body>
</html>
