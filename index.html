<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmoAI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>ü™ê CosmoAI</h1>
      <div style="margin-top: 0.5rem;">
        <select id="themeSelect" onchange="applyTheme(this.value)">
          <option value="nebula">Nebula Drift</option>
          <option value="saturn">Saturn Station</option>
          <option value="noir">Cosmic Noir</option>
          <option value="launchpad">Launchpad Alpha</option>
          <option value="earthrise">Earthrise</option>
        </select>
        <button onclick="cycleTheme()">Change Style</button>
      </div>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
